version: 2.1

orbs:
  yarn: artsy/yarn@6.5.0
  auto: artsy/auto@2.3.0

workflows:
  build_and_verify:
    jobs:
      - yarn/update-cache
      - yarn/jest
      - yarn/run:
          name: validate-config
          script: renovate-config-validator
      - auto/publish-canary:
          context: npm-deploy
          filters:
            branches:
              ignore: main
          requires:
            - validate-config
            - yarn/update-cache
            - yarn/jest
      - auto/publish:
          context: npm-deploy
          filters:
            branches:
              only: main
          requires:
            - validate-config
            - yarn/update-cache
            - yarn/jest
